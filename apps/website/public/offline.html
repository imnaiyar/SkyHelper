<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - SkyHelper</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
        background: #0f172a;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        max-width: 600px;
        padding: 24px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      }
      h1 {
        margin: 0 0 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>
        Some pages require a network connection. You can still view cached pages like the Commands list (if previously loaded).
      </p>
      <p>If you were trying to access your dashboard, it requires an online connection.</p>
      <p><a href="/" style="color: #7dd3fc">Return home</a></p>
    </div>
  </body>
</html>
