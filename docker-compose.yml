services:
  skyhelper:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: skyhelper
      args:
        SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
        TURBO_TEAM: ${TURBO_TEAM}
        TURBO_TOKEN: ${TURBO_TOKEN}
        TARGET: skyhelper
    container_name: skyhelper
    restart: unless-stopped
    volumes:
      - /root/mybot-data:/app/data
    environment:
      - NODE_ENV
      - TOKEN
      - TURBO_TOKEN
      - TURBO_TEAM
      - CLIENT_ID
      - MONGO_CONNECTION
      - PUBLIC_KEY
      - TOPGG_TOKEN
      - DBL_TOKEN
      - GUILD
      - SUGGESTION
      - READY_LOGS
      - ERROR_LOGS
      - COMMANDS_USED
      - CONTACT_US
      - BUG_REPORTS
      - SENTRY_DSN
      - SENTRY_AUTH_TOKEN
      - SENTRY_RELEASE
      - NODE_OPTIONS
      - API_ALLOWLIST_KEY
    ports:
      - 5000:5000
  jobs:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: jobs
      args:
        TURBO_TEAM: ${TURBO_TEAM}
        TURBO_TOKEN: ${TURBO_TOKEN}
        TARGET: jobs
    container_name: skyhelper-jobs
    restart: unless-stopped
    environment:
      - TOKEN
      - MONGO_CONNECTION
      - NODE_ENV
      - ERROR_WEBHOOK
      - JOBS_DEBUG_LOGS
      - TURBO_TEAM
      - TURBO_TOKEN
      - API_ALLOWLIST_KEY
